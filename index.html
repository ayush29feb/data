<!DOCTYPE html>
<html>
  <head>
    <title>Single View NeRF Metric Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  </head>
  <body>
    <div id="bar"></div>
    <div id="percentile"></div>
    <div id="trellis"></div>
    <div id="heatmap"></div>

    <script type="text/javascript">
      const urlParams = new URLSearchParams(window.location.search);
      const data = urlParams.get('data');

      var url="https://raw.githubusercontent.com/ayush29feb/data/master/vega-metrics/" + data + ".json"
      console.log(url);
      var method = ["gt_warp", "ours", "shih", "photo3d", "si_mpi", "synsin"];
      var transform = [
          {"fold": method},
          {"calculate": "datum.key", "as": "method"},
      ];
      if (data.startsWith("cnn")) {
        method = [
            "ours_100k",
            "ours_f274140538",
            "ours_f274140594",
            "ours_f274140638",
            "ours_f274140566",
            "ours_f274140522",
        ]
        transform = [
          {"fold": method},
          {"calculate": "{'ours_100k': 'MiDaS2', 'ours_f274140538': 'MiDaS0', 'ours_f274140594': 'U-Net', 'ours_f274140638': 'No Features', 'ours_f274140566': 'Hourglass', 'ours_f274140522': 'MiDaS1'}[datum.key]", "as": "method"},
        ]
      }
      var barSpec =  {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": {
          "url": url
        },
        "transform": transform,
        "resolve":{
          "scale":{
            "y":"independent"
          }
        },
        "facet": {
          "row": {"field": "dataset"},
          "column": {"field": "metric"}
        },
        "spec": {
          "mark": {"type": "bar", "tooltip": {"content": "data"}},
          "encoding": {
            "y": {"field": "value", "type": "quantitative", "title": null, "aggregate": "median"},
            "x": {"field": "method", "type": "nominal", "title": null},
            "color": {"field": "method", "type": "nominal", "title": "Method"}
          }
        }
      };
      var percentileSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": {
          "url": url
        },
        "transform": transform.concat([
          {
            "window": [{
              "op": "count",
              "field": "value",
              "as": "count_value"
            }],
            "sort": [{"field": "value", "order": "ascending"}],
            "groupby": ["dataset", "key", "metric"],
            "ignorePeers": false,
            "frame": [null, 0]
          }
        ]),
        "resolve":{
          "scale":{
            "y":"independent",
            "x": "independent"
          }
        },
        "facet": {
          "row": {"field": "dataset"},
          "column": {"field": "metric"}
        },
        "spec": {
          "mark": {"type": "line", "tooltip": {"content": "data"}},
          "encoding": {
            "color": {"field": "method", "type": "nominal", "title": "Method"},
            "y": {"field": "value", "type": "quantitative", "title": null},
            "x": {"field": "count_value", "type": "quantitative", "title": "#samples"}
          }
        }
      };

      var trellisSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": { "url": url },
        "transform": transform,
        "facet": {
          "column": {
            "field": "metric",
            "type": "nominal",
          },
          "row": {
            "field": "dataset",
            "type": "nominal"
          }
        },
        "resolve":{
          "scale":{
            "x": "independent"
          }
        },
        "spec": {
          "mark": {"type": "circle", "tooltip": {"content": "data"}},
          "encoding": {
            "color": {"field": "method", "type":"nominal"},
            "x": {"field": "value", "type": "quantitative", "scale": {}},
            "y": {"field": "pair", "type": "ordinal"}
          }
        }
      };
      vegaEmbed('#bar', barSpec);
      vegaEmbed('#percentile', percentileSpec);
      vegaEmbed('#trellis', trellisSpec);
      // vegaEmbed('#heatmap', heatmapSpec);
    </script>
  </body>
</html>
