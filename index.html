<!DOCTYPE html>
<html>
  <head>
    <title>Single View NeRF Metric Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  </head>
  <body>
    <div id="percentile"></div>
    <div id="trellis"></div>
    <div id="heatmap"></div>

    <script type="text/javascript">
      var percentileSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": {
          "url": "https://raw.githubusercontent.com/ayush29feb/data/master/2021-05-18-16-55-43/data.json"
        },
        "transform": [
          {
            "window": [{
              "op": "count",
              "field": "value",
              "as": "count_value"
            }],
            "sort": [{"field": "value", "order": "ascending"}],
            "groupby": ["dataset", "metric", "method"],
            "ignorePeers": false,
            "frame": [null, 0]
          }
        ],
        "resolve":{
          "scale":{
            "y":"independent"
          }
        },
        "facet": {
          "row": {"field": "dataset"},
          "column": {"field": "metric"}
        },
        "spec": {
          "mark": {"type": "line", "tooltip": {"content": "data"}},
          "encoding": {
            "color": {"field": "method", "type": "nominal"},
            "y": {"field": "value", "type": "quantitative", "title": null},
            "x": {"field": "count_value", "type": "quantitative", "title": "#samples"}
          }
        }
      };
      var heatmapSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": { "url": "https://raw.githubusercontent.com/ayush29feb/data/master/2021-05-18-16-55-43/data.json"},
        "facet": {
          "column": {
            "field": "metric",
            "type": "nominal"
          },
          "row": {
            "field": "dataset",
            "type": "nominal"
          }
        },
        "resolve":{
          "scale":{
            "color":"independent"
          }
        },
        "spec": {
          "mark": {"type": "rect", "tooltip": {"content": "data"}},
          "encoding": {
            "x": {"field": "method", "type":"nominal"},
            "color": {"field": "value", "type": "quantitative", "scale": {}},
            "y": {"field": "pair", "type": "ordinal"}
          }
        }
      };

      var trellisSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": { "url": "https://raw.githubusercontent.com/ayush29feb/data/master/2021-05-18-16-55-43/data.json"},
        "facet": {
          "column": {
            "field": "metric",
            "type": "nominal"
          },
          "row": {
            "field": "dataset",
            "type": "nominal"
          }
        },
        "resolve":{
          "scale":{
            "x": "independent"
          }
        },
        "spec": {
          "mark": {"type": "circle", "tooltip": {"content": "data"}},
          "encoding": {
            "color": {"field": "method", "type":"nominal"},
            "x": {"field": "value", "type": "quantitative", "scale": {}},
            "y": {"field": "pair", "type": "ordinal"}
          }
        }
      };
      vegaEmbed('#percentile', percentileSpec);
      vegaEmbed('#heatmap', heatmapSpec);
      vegaEmbed('#trellis', trellisSpec);
    </script>
  </body>
</html>
